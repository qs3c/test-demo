<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>QQ聊天界面</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		.chat-box {
			width: 400px;
			height: 600px;
			border: 1px solid #ccc;
			box-sizing: border-box;
			padding: 10px;
			overflow-y: scroll;
			scrollbar-width: none;
		}
		.chat-box::-webkit-scrollbar {
			display: none;
		}
		.message {
			margin-bottom: 10px;
			color: #fff;
			background-color: skyblue;
			padding: 5px;
			border-radius: 5px;
			word-wrap: break-word;
			max-width: 80%;
		}
		.input-container {
			height: 120px;
			position: fixed;
			bottom: 0;
			left: 0;
			right: 0;
			background-color: #fff;
			padding: 10px;
			box-sizing: border-box;
			display: flex;
			align-items: center;
		}
		.input-box {
			flex-grow: 1;
			resize: none;
			height: 100%;
			padding: 5px;
			box-sizing: border-box;
			border: none;
			font-size: 16px;
		}
		.send-btn {
			margin-left: 10px;
			padding: 5px 10px;
			background-color: skyblue;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}
	</style>
</head>
<body>
	<div class="chat-box">
		<div class="message">这是一条消息。</div>
	</div>
	<div class="input-container">
		<textarea class="input-box"></textarea>
		<button class="send-btn">发送</button>
	</div>
	<script type="text/javascript">
		var chatBox = document.querySelector('.chat-box');
		var inputBox = document.querySelector('.input-box');
		var sendBtn = document.querySelector('.send-btn');

		sendBtn.addEventListener('click', function() {
			var message = inputBox.value.trim();
			if (message !== '') {
				var newMessage = document.createElement('div');
				newMessage.className = 'message';
				newMessage.textContent = message;
				chatBox.appendChild(newMessage);
				chatBox.scrollTop = chatBox.scrollHeight;
				inputBox.value = '';
			}
		});

		inputBox.addEventListener('keydown', function(event) {
			if (event.keyCode === 13 && !event.shiftKey) {
				event.preventDefault();
				sendBtn.click();
			}
		});

		chatBox.addEventListener('mouseenter', function() {
			chatBox.style.overflowY = 'scroll';
			chatBox.style.scrollbarWidth = 'thin';
		});

		chatBox.addEventListener('mouseleave', function() {
			chatBox.style.overflowY = 'hidden';
			chatBox.style.scrollbarWidth = 'none';
		});
	</script>
</body>
</html>
